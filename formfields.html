<section class="white-band container">
  <article>
    <p>Please note that the implementation of our form fields must be as follows, the placeholder value is not a substitute for this format as it is not accessible.</p>
    <form>
      <div class="fieldwrapper">
      <label class="text" for="fieldid">Label</label>
      <input type="text" class="text" id="fieldid"></input>
    </div>
    </form>
  </article>
</section>
<section class="grey-band container">
  <article>
    <form>
      <div class="fieldwrapper">
      <label class="text">Label</label>
      <input type="text" class="text"></input>
    </div>
    </form>
  </article>
</section>
